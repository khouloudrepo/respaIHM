<form [formGroup]="loginForm" (ngSubmit)="tryLogin()">
<div class="card mt-5 login">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email"  formControlName="email" placeholder="Email Address" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="email">Mot de passe</label>
      <input type="password" class="form-control"  formControlName="password" id="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <button class="btn btn-primary" >Login</button>
  </div>
</div>
</form>
