<p-table #dt [columns]="cols" [value]="participants" [paginator]="true" [rows]="5" selectionMode="multiple"
  [(selection)]="selected" (onRowSelect)="onRowSelect($event)" [responsive]="true">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns"  [ngSwitch]="col.field">
        <input *ngSwitchCase="'nom'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-participant>
    <tr [pSelectableRow]="rowData">
      <td><span class="ui-column-title">Nom</span>{{participant.nom}}</td>
      <td><span class="ui-column-title">Prenom</span>{{participant.prenom}}</td>
      <td><span class="ui-column-title">Email</span>{{participant.mail}}</td>
      <td><span class="ui-column-title">DÃ©partement</span>{{participant.departement}}</td>
      <td>
        <button pButton icon="pi pi-search" (click)="selectCar(car)"></button>
      </td>
    </tr>

  </ng-template>
</p-table>
