<p-table [value]="equipements" [paginator]="true" [rows]="5"   selectionMode="single" [(selection)]="equipement"
(onRowSelect)="onRowSelect($event)" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th pSortableColumn="nom">Nom <p-sortIcon field="nom"></p-sortIcon></th>
          <th pSortableColumn="matricule">Matricule <p-sortIcon field="matricule"></p-sortIcon></th>
          <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
          <th style="width:4em"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-equipement>
      <tr [pSelectableRow]="rowData">
          <td><span class="ui-column-title">Nom</span>{{equipement.nom}}</td>
          <td><span class="ui-column-title">Matricule</span>{{equipement.matricule}}</td>
          <td><span class="ui-column-title">Status</span>{{equipement.status}}</td>
          <td>
              <button pButton icon="pi pi-search" (click)="selectCar(car)"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
